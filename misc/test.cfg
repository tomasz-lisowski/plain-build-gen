// Example config file
[output_path]
// This block must contain only one element
build_script.bat
[end]

// Compiler to use
[compiler]
// This block must contain only one element
clang
[end]

// Compiler flags
[compiler_flags]
-g
-c
-std=c17
-target x86_64-pc-windows-msvc
// All source files will be appended here
[end]

// Linker to use
[linker]
lld-link
[end]

// Linker flags
[linker_flags]
/debug
libcmt.lib
kernel32.lib
ntdll.lib
// All object files will be appended here
[end]

// List of source files
[source]
code/main.c
code/file_system.c
code/parse.c
[end]

// List of include paths
[include]
[end]
